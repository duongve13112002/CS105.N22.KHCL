<!DOCTYPE html>
<html>

	<body> 

		<script src="https://threejs.org/build/three.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/controls/TrackballControls.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/controls/OrbitControls.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/controls/DragControls.js"></script>
		<script> 

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

const geometry = new THREE.BoxGeometry( 1, 1, 1 );
const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
const cube = new THREE.Mesh( geometry, material );
const control = new THREE.OrbitControls(camera, renderer.domElement);
const controls = new THREE.DragControls([cube], camera, renderer.domElement );
const trackballControls = new THREE.TrackballControls(
                camera,
                renderer.domElement
            );
scene.add( cube );

camera.position.z = 5;

function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);

                trackballControls.update();
            }

animate();

		</script>
 	</body>
 </html>
